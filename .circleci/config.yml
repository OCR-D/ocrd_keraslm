version: 2.1
jobs:

  build-python3:
    docker:
      - image: ocrd/core
    environment:
      PIP: pip3
      PYTHON: python3
    steps:
      - run: apt-get update && apt-get install -y --no-install-recommends make git
      - checkout
      - run: make deps
      - run: make install
  test-python3:
    docker:
      - image: ocrd/tesserocr
    environment:
      PIP: pip3
      PYTHON: python3
    steps:
      - run: apt-get update && apt-get install -y --no-install-recommends make git sed wget unzip xsltproc
      - checkout
      - run: make deps
      - run: make install
      - run: wget -nv -O /usr/share/tesseract-ocr/4.00/tessdata/deu-frak.traineddata https://github.com/tesseract-ocr/tessdata/raw/4.1.0/deu_frak.traineddata
      - run: make deps-test
      # restore trained model from previous run
      # (change name of the key here when model ABI changes)
      - restore_cache:
          key: v0.3-model_dta_test
      - run: make test
      # store trained model for next run
      # (change name of the key here when model ABI changes)
      - save_cache:
          key: v0.3-model_dta_test
          paths:
           - model_dta_test.h5

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-python3
      - test-python3
